<html>
    <head>
        <title> Cadastro de Usuario </title>
    </head>
    <body>
        <center>
            <form method="POST" action="../script/cadastrandoProjeto.php">
				<table border="1">
					<tr>
						<td>
							<label>Nome Projeto:</label>
						</td>
						<td>
							<input type="text" name="projNome" id="projNome" size"128">
						</td>
					</tr>
					<tr>
						<td>
							<label>Descricao Projeto:</label>
						</td>
						<td>
							<textarea  type="text" name="projDescricao" id="projDescricao" rows="15" cols="40" maxlength="1000"></textarea>
						</td>
					</tr>
					<tr>
						<td>
							<input type="submit" value="Cadastrar" id="cadastrar" name="cadastrar">
						</td>
					</tr>
				</table>
            </form>
        </center>
    </body>
</html>
